<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Payment Detail Register</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-payment-detail-form></app-payment-detail-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead>
                <tr>
                    <th>cardOwnerName</th>
                    <th>cardNumber</th>
                    <th>expirationDate</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of this.service.list">
                    <td (click)="populateForm(item)"> {{ item.cardOwnerName }} </td>
                    <td (click)="populateForm(item)"> {{ item.cardNumber }} </td>
                    <td (click)="populateForm(item)"> {{ item.expirationDate }} </td>
                    <td> 
                        <i (click)="onDelete(item.paymentDetailId)" class="fas fa-trash-alt fa-lg text-danger"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
